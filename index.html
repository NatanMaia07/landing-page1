<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
                <img src="img/Logo.png" alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto"> <!-- Adicionado ms-auto -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a> <!-- Corrigido o typo em "About Us" -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">What's new?</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-warning me-2" id="b" type="submit"><i class="fa-brands fa-searchengin"></i></button>
                    <button class="btn btn-outline" id="b2" type="submit">Contact us</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-header">
        <section class="container p-3 p-md-5">
            <div class="row justify-content-center">
                <div class="col-md-6 order-md-1 order-2 p-3 p-md-5">
                    <h2 class="header-title">A trusted provider of</h2>
                    <h3 class="header-sub-title">courier services.</h3>
                    <p>We deliver your products safely to <br> your home in a reasonable time.</p>
                    <button class="btn btn-warning" id="btn-get">Get standard</button>
                </div>
                <div class="col-md-6 order-md-2 order-1 text-center p-3 p-md-5">
                    <img src="img/Illustration.jpg" alt="entregador" class="img-fluid">
                </div>
            </div>
        </section>
    </div>
    

    <div class="container">
        <h2 class="mt-5 text-center">Services</h2>
        <p class="mt-5 text-center">Our services for you</p>
        <div class="row mt-4">
          <div class="col-md-4">
            <img src="img/img1.png" class="img-fluid" alt="Imagem 1">
          </div>
          <div class="col-md-4">
            <img src="img/img2.png" class="img-fluid" alt="Imagem 2">
          </div>
          <div class="col-md-4">
            <img src="img/img3.png" class="img-fluid" alt="Imagem 3">
          </div>
        </div>
      </div>

      <div class="container-fluid p-0" id="img">
        <img src="img/img4.png" class="full-width-img" alt="Imagem de largura total">
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
  </body>
</html>
